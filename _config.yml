# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: PSC.NTU Albums
email: psc@ntu.edu.tw
description: > # this means to ignore newlines until "baseurl:"
  This website (forked from opieters) hosts activity albums of NTUPSC.
baseurl: "/albums" # the subpath of your site, e.g. /blog
url: "//ntupsc.github.io" # the base hostname & protocol for your site
twitter_username: ntupsc
github_username:  ntupsc

# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: "photography"
    values:
      permalink: /:path/:basename:output_ext

exclude: [LICENSE-CODE.md, LICENSE-IMAGES, README.md, bower.json]
